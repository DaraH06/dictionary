<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Open Graph Meta Tags -->
    <meta property="og:title" content="Personal Dictionary" />
    <meta property="og:description" content="Greatest personal collection of words" />
    <meta property="og:image" content="{{url_for('static', filename='banner.png')}}" />
    <!-- Icons -->
    <link rel="shortcut icon" href="{{url_for('static', filename='wp_favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='wp_favicon.ico')}}" type="image/x-icon" />
    <title>Dictionary | Home</title>
    <!-- Bootstrap CSS And JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet"/>
    <script>
        function go_home() {
            window.location.href = '/';
        };
    </script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="go_home()"></div>
        <div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <h1 id="word" style="display: inline;">Sorry, the word <strong>{{word}}</strong> nowhere to be found</h1>
                </div>
            </div>
            {%if suggests%}
            <hr />
            <div id="suggestions">
                    <h2>Here are some suggestions.</h2>
                    {%for suggest in suggests%}
                        <button type="button" class="btn btn-secondary mr-2 mb-2" onclick="window.location.href='/detail/{{suggest}}?status_give=new'">{{suggest}}</button>
                    {%endfor%}
            </div>
            {%endif%}
        </div>
        
        
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-muted">Detail</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 DARAH 'M Rands, Student</p>
    </footer>


</body>

</html>
