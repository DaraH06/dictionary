<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedOut | In search of member</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        .numbering {
            width: 5% !important;
            font-weight: bold;
        }

        .banner {
            width: 100%;
            height: 400px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://wallpapercave.com/wp/wp2415438.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mybutton {
            margin: 20px auto 20px 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });
        function listing() {
            let url = 'https://my-json-server.typicode.com/jjjosephhh/test-db-002/people';
            $.ajax({
                type: 'GET',
                url: url,
                data: {},
                success: function (response) {
                    let data_people = response;
                    let temp_html = ``;
                    for (let i = 0; i < data_people.length; i++) {
                        let current = data_people[i];
                        let fname = current['fname'];
                        let lname = current['lname'];
                        let job = current['job'];
                        let pay = current['pay'];
                        temp_html += `
                        <tr>
                            <td class="numbering">${i + 1}</td>
                            <td>${fname}</td>
                            <td>${lname}</td>
                            <td>${job}</td>
                            <td>$${pay}</td>
                        </tr>`;
                    };
                    $('#data_people').append(temp_html);
                }
            });
        };
        function go_back() {
            window.location.href = '/';
        }
    </script>
</head>

<body>
    <div class="banner">
        <h1>Welcome, Warrior</h1>
        <p>you've come to the right place</p>
    </div>

    <div class="mybutton">
        <button type="button" class="btn btn-primary" onclick="go_back()">Go Back</button>
    </div>

    <div class="container-sm">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th class="numbering">#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job</th>
                    <th>Pay</th>
                </tr>
            </thead>
            <tbody id="data_people">
            </tbody>
        </table>
    </div>

    <footer>
        <div style="margin: 10px 0px 10px 20px;">
            <a class="navbar-brand" href="https://github.com/PolyLvst">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16" style="--darkreader-inline-fill: currentColor;" data-darkreader-inline-fill="">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
                PolyLvst
            </a>
        </div>
    </footer>
</body>

</html>
